<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DNIXON</title>

  <!-- Font Awesome for search icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #f5f5f5;
      position: relative;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-box {
      background-color: black;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-container input {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    .nav-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-icon {
      display: none;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background-color: #333;
      margin: 4px 0;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .search-container {
        display: none;
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 100;
        justify-content: center;
      }

      .search-container.active {
        display: flex;
      }

      .search-icon {
        display: block;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo-area">
      <div class="logo-box">DN</div>
      <div class="logo-text">DNIXON</div>
    </div>

    <div class="search-container" id="searchContainer">
      <input type="text" placeholder="Search..." />
    </div>

    <div class="nav-icons">
      <div class="search-icon" onclick="toggleSearch()">
        <i class="fas fa-search"></i>
      </div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <script>
    function toggleSearch() {
      const search = document.getElementById("searchContainer");
      search.classList.toggle("active");
    }

    function toggleMenu() {
      // Hamburger menu function if you have side nav etc.
      alert("Hamburger clicked - add your menu toggle logic here!");
    }
  </script>

</body>
</html>
