<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNIXON</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="#"><img src="images/logo.png" alt="DNIXON Logo"></a>
        <span class="logo-text">DNIXON</span>
      </div>
      <div class="search-container desktop-search">
        <input type="text" placeholder="Search here...">
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="search-icon mobile-search" onclick="toggleSearch()">
        <img src="images/search.png" alt="Search">
      </div>
      <div class="menu-icon" onclick="toggleMenu()">
        <img src="images/menu.png" alt="Menu">
      </div>
    </nav>
    <div class="search-container mobile-search-box" id="mobileSearchBox">
      <input type="text" placeholder="Search here...">
    </div>
  </header>

  <main>
    <section class="blog-section">
      <div class="blog-card">
        <img src="images/ai_girl.png" alt="AI Character 1">
        <h3>Character 1</h3>
        <p>This is a description of AI Character 1.</p>
        <a href="#">Read More</a>
      </div>
      <div class="blog-card">
        <img src="images/ai_girl.png" alt="AI Character 2">
        <h3>Character 2</h3>
        <p>This is a description of AI Character 2.</p>
        <a href="#">Read More</a>
      </div>
      <!-- More blog cards can be added here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 DNIXON. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleSearch() {
      const searchBox = document.getElementById('mobileSearchBox');
      const currentDisplay = window.getComputedStyle(searchBox).display;
      searchBox.style.display = (currentDisplay === 'none') ? 'flex' : 'none';
    }
  </script>

  <script>
    const searchInputs = document.querySelectorAll('.search-container input');

    searchInputs.forEach(input => {
      input.addEventListener('input', function () {
        const query = this.value.toLowerCase();
        const blogCards = document.querySelectorAll('.blog-card');

        blogCards.forEach(card => {
          const title = card.querySelector('h3').textContent.toLowerCase();
          const content = card.querySelector('p').textContent.toLowerCase();

          if (title.includes(query) || content.includes(query)) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>

</html>
