<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DNIXON | Blogs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
    }

    header {
      background-color: #111;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00ffcc;
    }

    .search-icon {
      margin-left: 1.5rem;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .mobile-search {
      display: none;
      flex-direction: column;
      align-items: flex-end;
      padding: 0.5rem 2rem;
      background-color: #222;
    }

    .mobile-search input {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      border: none;
      border-radius: 4px;
      margin-top: 0.5rem;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        flex-direction: column;
        background-color: #111;
        width: 100%;
        padding: 1rem;
        z-index: 999;
      }

      .nav-links a {
        padding: 0.5rem 0;
      }

      .menu-toggle {
        display: block;
      }

      .mobile-search {
        display: none;
      }

      h1 {
        font-size: 2rem; /* smaller font size on mobile */
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">D-NIXON</div>
    <nav>
      <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <div class="nav-links" id="navLinks">
        <a href="#">Blogs</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="search-icon" onclick="toggleSearch()">
        <i class="fas fa-search"></i>
      </div>
    </nav>
  </header>

  <div class="mobile-search" id="mobileSearchBox">
    <input type="text" placeholder="Search...">
  </div>

  <main>
    <h1>Welcome to D-NIXON'S Blogs</h1>
    <p>Where thoughts meet technology ðŸ¤–âœ¨</p>
  </main>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      if (navLinks.style.display === 'flex') {
        navLinks.style.display = 'none';
      } else {
        navLinks.style.display = 'flex';
      }
    }

    function toggleSearch() {
      const searchBox = document.getElementById('mobileSearchBox');
      if (searchBox.style.display === 'flex') {
        searchBox.style.display = 'none';
      } else {
        searchBox.style.display = 'flex';
      }
    }

    // Auto close nav menu after click (for better UX on mobile)
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('navLinks').style.display = 'none';
      });
    });
  </script>
</body>
</html>
