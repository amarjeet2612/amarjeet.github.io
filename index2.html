<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNIXON</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papNM3zN2eQlI2+7XoA0U5L+1b+pKZlI0Uc1SO1kVpWwS2kFwuBO8UozlYZhV+C0TVzDpsK0TuvrUxUo9C2hJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #1e1e1e;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .search {
      display: flex;
      align-items: center;
      background-color: #333;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
    }

    .search input {
      background: none;
      border: none;
      outline: none;
      color: white;
      padding: 0.3rem;
    }

    .search i {
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">DNIXON</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <div class="search">
        <input type="text" placeholder="Search..." />
        <i class="fas fa-search"></i>
      </div>
    </nav>
  </header>
</body>

</html>
