<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DNIXON</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: #f5f7fa;
  }

  /* --- Search bar container fixed at top --- */
  .search-top-bar {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: rgba(200, 200, 200, 0.15); /* subtle gray overlay */
    padding: 8px 20px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    z-index: 1200;
    display: flex;
    justify-content: center;
  }

  .search-top-bar input {
    width: 260px;
    padding: 8px 14px;
    font-size: 14px;
    border-radius: 20px;
    border: 1.5px solid #ccc;
    outline: none;
    transition: border-color 0.3s ease;
  }
  .search-top-bar input::placeholder {
    color: #888;
    font-weight: 500;
  }
  .search-top-bar input:focus {
    border-color: #4facfe;
    box-shadow: 0 0 8px #4facfe;
  }

  /* Push page content down so no overlap with search bar */
  nav {
    position: sticky;
    top: 50px; /* height of search bar */
    background: white;
    z-index: 1100;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .logo-area {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .logo-box {
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    color: white;
    font-weight: bold;
    font-size: 22px;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
  }
  .logo-text {
    font-weight: bold;
    font-size: 22px;
    color: #333;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
  }
  .nav-links li a {
    text-decoration: none;
    font-weight: 600;
    color: #333;
  }

  .right-icons {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .hamburger {
    display: flex;
    flex-direction: column;
    cursor: pointer;
    z-index: 1300;
  }
  .hamburger span {
    height: 3px;
    width: 25px;
    background: #333;
    margin: 3px 0;
    border-radius: 5px;
  }

  /* Sliding right side panel */
  .side-panel {
    position: fixed;
    top: 50px; /* below navbar */
    right: -250px; /* hide off screen initially */
    width: 220px;
    height: calc(100% - 50px);
    background: white;
    box-shadow: -3px 0 12px rgba(0,0,0,0.2);
    transition: right 0.3s ease;
    padding-top: 20px;
    z-index: 1250;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .side-panel.open {
    right: 0;
  }
  .side-panel a {
    text-decoration: none;
    color: #333;
    padding: 12px 20px;
    font-weight: 600;
    border-left: 4px solid transparent;
    transition: border-color 0.3s ease;
  }
  .side-panel a:hover {
    border-left: 4px solid #4facfe;
    background: #f0f8ff;
  }

  /* Header below navbar */
  header {
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    text-align: center;
    color: white;
    padding: 60px 20px;
    margin-top: 0;
  }
  header h1 {
    margin: 0;
    font-size: 2.5rem;
  }

  /* Push page content below nav */
  .content-wrapper {
    max-width: 1200px;
    margin: auto;
    padding: 30px 20px;
  }

  /* Other content stylings... */
</style>
</head>
<body>

<!-- Fixed search bar at very top -->
<div class="search-top-bar">
  <input type="text" placeholder="Search" onkeyup="searchBlogs()" />
</div>

<!-- Navbar below search bar -->
<nav>
  <div class="logo-area">
    <div class="logo-box">DN</div>
    <div class="logo-text">DNIXON</div>
  </div>
  <ul class="nav-links" id="navLinksDesktop">
    <li><a href="#profile">Home</a></li>
    <li><a href="#blogs">Blogs</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
  <div class="right-icons">
    <!-- Hamburger menu for mobile/right panel -->
    <div class="hamburger" onclick="toggleSidePanel()">
      <span></span><span></span><span></span>
    </div>
  </div>
</nav>

<!-- Right side sliding panel -->
<div class="side-panel" id="sidePanel">
  <a href="#profile" onclick="toggleSidePanel()">Home</a>
  <a href="#blogs" onclick="toggleSidePanel()">Blogs</a>
  <a href="#about" onclick="toggleSidePanel()">About</a>
  <a href="#contact" onclick="toggleSidePanel()">Contact</a>
</div>

<header>
  <h1>WELCOME TO D-NIXON'S BLOGS</h1>
</header>

<div class="content-wrapper">
  <!-- Your other page content goes here -->
  <p>Start adding your blogs, about me, contact sections...</p>
</div>

<script>
  function searchBlogs() {
    const input = document.querySelector('.search-top-bar input').value.toLowerCase();
    const cards = document.querySelectorAll('.blog-card');
    cards.forEach(card => {
      const text = card.innerText.toLowerCase();
      card.style.display = text.includes(input) ? '' : 'none';
    });
  }

  function toggleSidePanel() {
    const panel = document.getElementById('sidePanel');
    panel.classList.toggle('open');
  }
</script>

</body>
</html>
