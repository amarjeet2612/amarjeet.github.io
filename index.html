<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D-NIXON | AI Blog Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f7fa;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
    }

    nav {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    nav input[type=checkbox] {
      display: none;
    }

    .menu-icon {
      font-size: 30px;
      cursor: pointer;
    }

    .nav-links {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      padding: 10px;
      background: transparent;
      box-shadow: none;
    }

    nav input:checked ~ .nav-links {
      display: block;
    }

    .nav-links a {
      display: block;
      padding: 10px 5px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .search-container {
      text-align: center;
      margin: 20px auto;
    }

    .search-container input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- ✅ Navigation Menu -->
  <nav>
    <label>
      <input type="checkbox" />
      <span class="menu-icon">☰</span>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#blogs">Blogs</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </label>
  </nav>

  <!-- ✅ Header -->
  <header>
    <div>
      <img src="your-profile.jpg" alt="Profile Photo" width="100" height="100" style="border-radius: 50%;">
    </div>
    <div>
      <strong style="font-size: 2.5rem;">DNIXON</strong> <!-- ✅ Plain bold text -->
    </div>
  </header>

  <!-- ✅ Search Box -->
  <div class="search-container">
    <input type="text" placeholder="Search" />
  </div>

  <!-- ✅ Main Content -->
  <main style="padding: 20px;">
    <section id="home">
      <h2>Welcome</h2>
      <p>Explore AI-generated visuals and blog content.</p>
    </section>

    <section id="blogs">
      <h2>Blogs</h2>
      <p>Blog posts will be listed here.</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>Information about the website or author.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Contact form or email info.</p>
    </section>
  </main>

  <!-- ✅ Footer with image and social (assuming original code had this) -->
  <footer style="text-align:center; padding: 20px; background: #e0e0e0;">
    <div>
      <img src="footer-logo.png" alt="Footer Logo" height="50">
    </div>
    <div style="margin-top: 10px;">
      <a href="https://facebook.com" target="_blank">Facebook</a> |
      <a href="https://twitter.com" target="_blank">Twitter</a> |
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
    <p style="margin-top: 10px;">&copy; 2025 D-NIXON. All rights reserved.</p>
  </footer>

</body>
</html>
